<!DOCTYPE html>
<html lang="fr"
      layout:decorate="~{layouts/main}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fiche d'un artiste</title>


    <style>
        .error {
            color: red;
        }
    </style>

</head>
<body>

<div class="container">
    <div layout:fragment="content">
        <form action="# " method="post" th:action="@{'/equipe/edit/'+ ${equipe.idEquipe}}" th:object="${equipe}">

            <div class="form-group">
                <strong> <label for="pays">Pays</label></strong>
                <input class="form-control" id="pays" placeholder="pays" th:field="*{pays}" type="text">
                <div class="alert alert-warning" th:errorclass="error" th:errors="*{pays}"
                     th:if="${#fields.hasErrors('pays')}"></div>
            </div>

            <div class="form-group">
                <strong><label for="nbr_points">NBR Points</label></strong>

                <input class="form-control" id="nbr_points" placeholder="nbr_points" th:field="*{nbr_points}"
                       type="text">
                <!-- place holder suggerimento allinterno del box -->
                <div class="alert alert-warning" th:errorclass="error" th:errors="*{nbr_points}"
                     th:if="${#fields.hasErrors('nbr_points')}"></div>
            </div>


            <br/>

            <button th:text="Edit" type="submit"/>
            <br/><br/>


            <nav><a th:href="@{/equipe}">Annuler</a></nav>

        </form>

    </div>
</div>

</body>

</html>
