<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/js/bootstrap.js" rel="stylesheet" th:href="@{/js/bootstrap.js}" type="text/javascript"/>
    <link href="../static/css/index/index/index.css" rel="stylesheet" th:href="@{/css/index/index.css}"/>
    <title>Fiche d'un artiste</title>

    <style>
        .error {
            color: red;
        }
    </style>
</head>


<body>

<div class="container">
    <div layout:fragment="content">
        <form action="#" class="form" method="post" th:action="@{'/partie/edit/'+ ${idPartie}}"
              th:object="${partie}">

            <div class="form-group">
                <strong><label for="dateTime">Date Time</label></strong>
                <input class="form-control" id="dateTime" required th:field="*{dateTime}" type="datetime-local">
                <div class="alert alert-warning" th:errorclass="error" th:errors="*{dateTime}"
                     th:if="${#fields.hasErrors('dateTime')}"></div>
            </div>

            <div class="form-group">
                <strong><label for="arbitre_principal">Arbitre Principal</label></strong>
                <input class="form-control" id="arbitre_principal" required th:field="*{arbitre_principal}"
                       type="text">
                <div class="alert alert-warning" th:errorclass="error"
                     th:errors="*{arbitre_principal}" th:if="${#fields.hasErrors('arbitre_principal')}"></div>
            </div>

            <div class="form-group">
                <strong><label for="prix">Prix</label></strong>
                <input class="form-control" id="prix" required th:field="*{prix}" type="number">
                <div class="alert alert-warning" th:errorclass="error" th:errors="*{prix}"
                     th:if="${#fields.hasErrors('prix')}"></div>
            </div>

            <div class="form-group">
                <strong><label for="stade">Stade</label></strong>
                <select class="form-control" id="stade" th:unless="${#lists.isEmpty(stades)} " th:field="*{stade}">
                    <option value="0">--- Please choose stadium ---</option>
                    <option th:each="stade: ${stades}"
                            th:text="${stade.nomStade}"
                            th:value="${stade.idStade}"></option>
                </select>
                <div class="alert alert-warning" th:errorclass="error"
                     th:errors="*{stade}" th:if="${#fields.hasErrors('stade')}"></div>
            </div>

            <br/>

            <input class="btn btn-primary" type="submit" value="Submit"/><br/><br/>

            <nav><a th:href="@{/}">Annuler</a></nav>

        </form>

    </div>
</div>

</body>
</html>
