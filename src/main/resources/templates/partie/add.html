<!DOCTYPE html>
<html   lang="fr"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/js/bootstrap.js" rel="stylesheet" type="text/javascript" th:href="@{/js/bootstrap.js}"/>
    <link href="../static/css/index/index/index.css" th:href="@{/css/index/index.css}" rel="stylesheet" />
    <title>Fiche d'un artiste</title>
    <!--colore errore messaggi-->
    <style>
        .error{
            color:red;
        }
    </style>
</head>


<body>


<div class="container">
    <div layout:fragment="content">
        <form action="# " th:action="@{'/v1/partie/add'}" th:object="${partie}" method="post" class="form"> <!-- th:object ci serve per fare collegamento con il model -->



           <div  class="form-group" th:unless="${#lists.isEmpty(equipes)} ">
               <strong><label >Equipe 1</label></strong>
                <select class="form-control" th:field="*{eq1}"  id="eq1">
                <option value="0">--- Please choose the first equipe</option>
                <option th:each="equipe: ${equipes}"
                        th:value="${equipe.idEquipe}"
                        th:text="${equipe.pays}"
                        ></option>
            </select>
            </div>

            <div  class="form-group" th:unless="${#lists.isEmpty(equipes)} ">
                <strong><label >Equipe 2</label></strong>
                <select class="form-control" th:field="*{eq2}"  id="eq2">
                    <option value="0">--- Please choose second equipe --- </option>
                    <option th:each="equipe: ${equipes}"
                            th:value="${equipe.idEquipe}"
                            th:text="${equipe.pays}"
                            ></option>
                </select>
            </div>



            <div  class="form-group" th:unless="${#lists.isEmpty(stades)} ">
                <strong><label >Stade</label></strong>
                <select class="form-control" th:field="*{stade}"  id="stade">
                    <option value="0">--- Please choose stadium --- </option>
                    <option th:each="stade: ${stades}"
                            th:value="${stade.idStade}"
                            th:text="${stade.nomStade}"></option>
                </select>
            </div>

            <div  class="form-group" th:unless="${#lists.isEmpty(tours)} ">
                <strong><label >Tour</label></strong>
                <select class="form-control" th:field="*{tour}"  id="tour">
                    <option value="0">--- Please choose tour --- </option>
                    <option th:each="tour: ${tours}"
                            th:value="${tour.idTour}"
                            th:text="${tour.nomTour}"></option>
                </select>
            </div>


            <!--
            <div class="form-group">
                <strong><label for="scoreEq1">score Eq1</label></strong>


                <input class="form-control" type="number" th:field="*{scoreEq1}"  id="scoreEq1" placeholder="scoreEq1">


                <div class="alert alert-warning" th:if="${#fields.hasErrors('scoreEq1')}" th:errors="*{scoreEq1}" th:errorclass="error"></div>
            </div>


            <div class="form-group">
                <strong><label for="scoreEq2">score Eq2</label></strong>

                <input class="form-control" type="number" th:field="*{scoreEq2}"  id="scoreEq2" placeholder="scoreEq2">

                <div class="alert alert-warning" th:if="${#fields.hasErrors('scoreEq2')}" th:errors="*{scoreEq2}" th:errorclass="error"></div>
            </div>
            -->

            <div class="form-group">
                <strong><label for="dateTime">date Time</label></strong>
                <!-- th field permette di recuperare il nome selezionato -->
                <input class="form-control" type="datetime" th:field="*{dateTime}"  id="dateTime" placeholder="dateTime">
                <!-- place holder suggerimento allinterno del box -->
                <div class="alert alert-warning" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}" th:errorclass="error"></div>
            </div>


            <div class="form-group">
                <strong><label for="arbitre_principal">Arbitre Principal</label></strong>
                <!-- th field permette di recuperare il nome selezionato -->
                <input class="form-control" type="text" th:field="*{arbitre_principal}"  id="arbitre_principal" placeholder="arbitre_principal">
                <!-- place holder suggerimento allinterno del box -->
                <div class="alert alert-warning" th:if="${#fields.hasErrors('arbitre_principal')}" th:errors="*{arbitre_principal}" th:errorclass="error"></div>
            </div>

            <div class="form-group">
                <strong><label for="totalTime">Total Time</label></strong>
                <!-- th field permette di recuperare il nome selezionato -->
                <input class="form-control" type="text" th:field="*{totalTime}"  id="totalTime" placeholder="totalTime">
                <!-- place holder suggerimento allinterno del box -->
                <div class="alert alert-warning" th:if="${#fields.hasErrors('totalTime')}" th:errors="*{totalTime}" th:errorclass="error"></div>
            </div>

            <div class="form-group">
                <strong><label for="prolongation">Prolongation</label></strong>
                <!-- th field permette di recuperare il nome selezionato -->
                <input class="form-control" type="text" th:field="*{prolongation}"  id="prolongation" placeholder="prolongation">
                <!-- place holder suggerimento allinterno del box -->
                <div class="alert alert-warning" th:if="${#fields.hasErrors('prolongation')}" th:errors="*{prolongation}" th:errorclass="error"></div>
            </div>


            <div class="form-group">
                <strong><label for="prix">Prix</label></strong>
                <!-- th field permette di recuperare il nome selezionato -->
                <input class="form-control" type="number" th:field="*{prix}"  id="prix" placeholder="prix">
                <!-- place holder suggerimento allinterno del box -->
                <div class="alert alert-warning" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" th:errorclass="error"></div>
            </div>






            <!-- th:errorclass="error" serve per indicare lo style del errore, il colore che ho definito sopra -->
            <br/>

            <input class="btn btn-primary" type="submit" value="Submit" /><br/><br/>
            <!-- class="btn btn-primary" serve per il design del bottone -->


            <!-- <div><a th:href="@{/artists/{id}}">annuler</a></div> -->
            <nav><a th:href="@{/}">Annuler</a></nav>

        </form>

    </div>
</div>

</body>
</html>
