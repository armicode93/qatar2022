<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<link href="../static/js/bootstrap.js" rel="stylesheet" th:href="@{/js/bootstrap.js}" type="text/javascript"/>
<link href="../static/css/index/index/index.css" rel="stylesheet" th:href="@{/css/index/index.css}"/>
<body>

<!-- Page content goes here -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}">Inscription</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile/index}">Profile</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservation/index}">Reservations</a>
                </li>
                <!-- <li class="nav-item">
                     <a class="collapse navbar-collapse justify-content-end" > Welcome  [[${#httpServletRequest.remoteUser}]]</a>
                     -->


                <!-- print username id -->
                <!--sec:authentification thymeleaf attribute to springSecurity
                principal.username sintax to take the username from the spring security object -->

                <!-- <h5>Welcome <span sec:authentication="principal.username"></span></h5> -->


                </li>

            </ul>
        </div>


        <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
            <a class="collapse navbar-collapse justify-content-end" style="text-decoration: none"> Welcome
                [[${#httpServletRequest.remoteUser}]]</a>


            <button class="btn btn-outline-danger my-2 my-sm-0 btn-sm" sec:authorize="isAuthenticated()" type="submit">
                Logout
            </button>
            <button class="btn btn-outline-info my-2 my-sm-0 btn-sm" sec:authorize="isAnonymous()" th:href="@{~/login}"
                    type="submit">Login
            </button>
        </form>


    </div>
</nav>


</div>
<div class="container">

    <div th:if="${param.success}">
        <div class="alert alert-info">You are sucessfully registered</div>
    </div>

    <!-- Profile Page -->

    <div class="card" style="width: 18rem;">
        <img alt="..." class="card-img-top" src="/images/profile.jpg">
        <div class="card-body">
            <h5 class="card-title">User card</h5>
            <p class="card-text">username : <span sec:authentication="name"></span></p>
            <p><span sec:authentication="principal.authorities"></span></p>

        </div>
    </div>
</div>
</body>
</html>
