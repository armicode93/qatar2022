<table class="table table-equipe" th:unless="${#lists.isEmpty(equipes)} ">
    <thead>
<tr>
        <th scope="col">#</th>
        <th  scope="col">Pays</th>

    </tr>

    </thead>

    <tbody>
    <tr th:each="equipe: ${equipes} ">

        <th scope="row" th:text="${equipe.idEquipe}"></th>

        <td  valign="middle"  th:text="${equipe.pays}" >Equipe</td>
        <td valign="middle" align="center">
        <img  th:src="@{${'v1/image/display/' + equipe.drapeau.id}}" width="100"
              ></td>

    </tr>



    </tr>


    </tbody>
</table>




<div th:unless="${#lists.isEmpty(parties)} ">
    <thead>
    <tr>
        <th scope="col" class="header-align-center">Calendrier des matchs</th>
    </tr>




<div class="total">
    <div th:each="partie: ${parties} ">
        <div>
            <table  class="full-width-table"  aria-label="Elements">
                <!-- Id Column -->

                    <th class ="mat-header-cell " scope="col" ></th>
                    <td class="mat-cell" >

                        <div class="container h-100">
                            <div class="row justify-content-center align-self-center">
                                <img height="32px" th:src="@{${'v1/image/display/' + partie.eq1.drapeau.id}}">
                            </div>
                            <div class="row justify-content-center align-items-center">
                                <p class="text-uppercase font-weight-bold">

                                   <div th:text="${partie.eq1.pays}">

                                </p>
                            </div>
                        </div>
                        </div>  <!-- -->
                    </td>



        <!-- Partie -->

                <td>
                    <div class="container h-100">
                <div class="row justify-content-center align-items-center font-weight-bold">
           <div class ="col-sm">

               <div th:text="${partie.scoreEq1}"> </div>

           </div>
           <div class="col-sm">
               :
           </div>

           <div class="col-sm">
               <div th:text="${partie.scoreEq2}"></div>
           </div>
       </div>



      <!-- Tours -->
       <div class="row justify-content-center align-items-center ">

           <div class="tour">
               <div  th:text="${partie.tour.nomTour}"></div>
           </div>



           <!-- Stade -->
           <div class="tour ">
               <div class="col-sm text-muted" style="font-size: small;">
                   <div th:text="${partie.stade.nomStade}"></div>
               </div>
           </div>

           <div class="tour">
               <div class="col-sm text-muted" style="font-size: small;">
                   <div th:text="${partie.dateTime}"></div>

               </div>
                    </div>
                    </div>
                    </div>




                        <!-- EQ2 -->

                <th></th>
                <td mat-cell *matCellDef="let row">

                    <div class="container h-100">
                        <div class="row justify-content-center align-items-center">
                            <img height="32px" th:src="@{${'v1/image/display/' + partie.eq2.drapeau.id}}">
                        </div>
                        <div class="row justify-content-center align-items-center">
                            <p class="text-uppercase font-weight-bold">

                            <div th:text="${partie.eq2.pays}">

                                </p>
                            </div>
                        </div>
                    </div></td>




</table>
</div>

    </div>

   </td>
