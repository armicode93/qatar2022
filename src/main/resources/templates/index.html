<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>


    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/js/bootstrap.js" rel="stylesheet" th:href="@{/js/bootstrap.js}" type="text/javascript"/>
    <link href="../static/css/index/index/index.css" rel="stylesheet" th:href="@{/css/index/index.css}"/>

    <title>Header fragment</title>
</head>
<body>

<header th:insert="fragments/header.html :: nav"></header>


<table class="table table-equipe" th:unless="${#lists.isEmpty(equipes)} ">

    <thead>

    <tr>

        <th scope="col">#</th>
        <th scope="col">Equipes</th>
        <th><a class="btn btn-primary" th:href="@{'/equipe'}"
               th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Ajouter nouvelle équipe</a></th>
       <th>
        <form method="post" th:action="@{/createParties}">
            <button type="submit" class="btn btn-primary"
                    th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                Création de matches
            </button>
        </form>
       </th>
    </tr>

    </thead>

    <tbody>
    <tr th:each="equipe : ${equipes}">


        <td scope="row" th:text="${equipe.idEquipe}"></td>

        <td th:text="${equipe.pays}" valign="middle">Teams</td>
        <td align="center" valign="middle">
            <img th:src="@{${'/display/' + equipe.drapeau.id}}" width="100"></td>
        <!-- delete form -->
        <td>
            <form th:action="@{'/equipe/'+ ${equipe.idEquipe}}"
                  th:id="|deleteForm-${equipe.idEquipe}|" th:method="delete">
                <!--delete form -->

                <a href="#" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:onclick="|if(confirm('Confirm delete equipe #${equipe.idEquipe}'))
                document.getElementById('deleteForm-${equipe.idEquipe}').submit();
                    return false;|">Delete</a> <!-- alert with javascript -->

            </form>
        </td>

    </tr>


    </tbody>

</table>


<thead>
<tr>
    <th class="header-align-center" scope="col">Calendrier des matchs </th>
    <th></th>
    <th></th>
    <th><a class="btn btn-primary" th:href="@{'/partie'}"
           th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Ajouter des matches</a></th>


</tr>


<!-- group matches by tour -->
<style>

</style>

<div class="total">
    <div class="match">
        <div class="tour-container" th:each="tour : ${tours}">


            <div class="total">
                <div class="tour-container" th:each="tour : ${tours}">
                    <div class="tour-frame">
                        <h2 th:text="${tour.nomTour}"></h2>
                        <div th:each="partie: ${parties}">
                            <div class="match-container" th:if="${partie.tour.idTour == tour.idTour}">
                                <table aria-label="Elements" class="full-width-table">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Match</th>
                                        <th class="mat-header-cell" scope="col"></th>
                                        <th>Stade</th>
                                        <th></th>
                                        <th>Date</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>

                                        <!-- Partie/Flags -->
                                        <td class="mat-cell">
                                            <div class="container h-100">
                                                <div class="row justify-content-center align-self-center">
                                                    <div class="team-container">
                                                        <img height="32px"
                                                             th:src="@{${'/display/' + partie.eq1.drapeau.id}}">
                                                    </div>
                                                </div>
                                                <div class="row justify-content-center align-items-center">
                                                    <p class="text-uppercase font-weight-bold"
                                                       th:text="${partie.eq1.pays}"></p>
                                                </div>
                                            </div>
                                        </td>

                                        <!-- Results -->
                                        <td>
                                            <div class="container h-100">
                                                <div class="row justify-content-center align-items-center font-weight-bold"
                                                     th:if="${partie.scoreEq1} != null">
                                                    <div class="col-sm">
                                                        <div th:text="${partie.scoreEq1}"></div>
                                                    </div>
                                                    <div class="col-sm">
                                                        :
                                                    </div>
                                                    <div class="col-sm">
                                                        <div th:text="${partie.scoreEq2}"></div>

                                                    </div>
                                                </div>
                                                <div class="row justify-content-center align-items-center font-weight-bold"
                                                     th:unless="${partie.scoreEq1}!= null">
                                                    <div class="col-sm">
                                                        <p>Match à jouer</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>

                                        <!-- Flags -->
                                        <td class="mat-cell">
                                            <div class="container h-100">
                                                <div class="row justify-content-center align-items-center">
                                                    <div class="team-container">
                                                        <img height="32px"
                                                             th:src="@{${'/display/' + partie.eq2.drapeau.id}}">
                                                    </div>
                                                </div>
                                                <div class="row justify-content-center align-items-center">
                                                    <p class="text-uppercase font-weight-bold"
                                                       th:text="${partie.eq2.pays}"></p>
                                                </div>
                                            </div>
                                        </td>


                                        <!-- Stade -->
                                        <td>


                                            <div th:if="${partie.stade != null}">
                                                <div th:text="${partie.stade.nomStade}"></div>
                                                <div th:if="${partie.stade.nomStade == null}">
                                                    <p> A' définir </p>
                                                </div>
                                            </div>

                                        </td>
                                        <!-- Date -->
                                        <br/>
                                        <td>
                                            <div class="col-sm text-muted" style="font-size: small;">
                                                <div th:if="${partie.dateTime != null}"
                                                     th:text="${#temporals.format(partie.dateTime, 'dd/MM/yyyy HH:mm')}"></div>
                                                <div th:if="${partie.dateTime == null}">
                                                    <p>A' définir</p>
                                                </div>
                                                <ul>

                                                    <li><a th:href="@{${'/partie/'+ partie.idPartie}}">Détails</a>
                                                    </li>
                                                </ul>

                                            </div>
                                        </td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</tbody></table></div></div></div></div></div>
</thead>

</div>
</tbody>
</table>


<script> src = "https://code.jquery.com/jquery-3.6.1.js"</script>

</thead>


</table>
</body>


</html>
