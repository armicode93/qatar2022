<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/js/bootstrap.js" rel="stylesheet" th:href="@{/js/bootstrap.js}" type="text/javascript"/>
    <link href="../static/css/index/index/index.css" rel="stylesheet" th:href="@{/css/index/index.css}"/>
    <title>Fiche d'un artiste</title>
    <!--colore errore messaggi-->
    <style>
        .error {
            color: red;
        }
    </style>
</head>


<body>


<div class="container">
    <div layout:fragment="content">
        <form action="# " class="form" method="post" th:action="@{'/addJoueur/'+ ${idEquipe}}" th:object="${joueur}">
            <!-- th:object ci serve per fare collegamento con il model -->




            <div class="form-group">
                <strong><label for="nom">Nom</label></strong>
                <!-- th field permette di recuperare il nome selezionato -->
                <input class="form-control" id="nom" required  th:field="*{nom}" type="text">
                <!-- place holder suggerimento allinterno del box -->
                <div class="alert alert-warning" th:errorclass="error" th:errors="*{nom}"
                     th:if="${#fields.hasErrors('nom')}"></div>
            </div>


            <div class="form-group">
                <strong><label for="prenom">Prenom</label></strong>
                <!-- th field permette di recuperare il nome selezionato -->
                <input class="form-control" id="prenom" required  th:field="*{prenom}"
                       type="text">
                <!-- place holder suggerimento allinterno del box -->
                <div class="alert alert-warning" th:errorclass="error"
                     th:errors="*{prenom}" th:if="${#fields.hasErrors('prenom')}"></div>
            </div>




            <div class="form-group">
                <strong><label for="blessure">Blessure</label></strong>
                <select class="form-control" id="blessure" required th:field="*{blessure}">
                    <option value="true">OUI</option>
                    <option value="false">NON</option>
                </select>
                <div class="alert alert-warning" th:errorclass="error" th:errors="*{blessure}"
                     th:if="${#fields.hasErrors('blessure')}"></div>
            </div>


            <!-- th:errorclass="error" serve per indicare lo style del errore, il colore che ho definito sopra -->
            <br/>

            <input class="btn btn-primary" type="submit" value="Valider"/><br/><br/>
            <!-- class="btn btn-primary" serve per il design del bottone -->


            <!-- <div><a th:href="@{/artists/{id}}">annuler</a></div> -->
            <nav><a th:href="@{/}">Annuler</a></nav>

        </form>

    </div>
</div>

</body>
</html>
