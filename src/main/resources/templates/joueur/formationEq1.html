<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli della Squadra</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <!-- Altri stili personalizzati -->
    <link href="../static/css/equipe/detail.css" rel="stylesheet" th:href="@{/css/details.css}">
</head>
<body>

<header th:insert="fragments/header.html :: nav"></header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <input type="hidden" th:name="idPartie" th:value="${idPartie}" />
            <img class="d-block mx-auto mb-4"  th:src="@{${equipe.getPhotosImagePath()}}" width="150">
        </div>
        <div class="col-md-8" >
            <h2 class="mb-3">DÃ©tails du match  : <span th:text="${equipe.pays}"></span></h2>
            <h3>Joueurs :</h3>
            <ul class="list-group">
                <li th:each="joueurAndPostes : ${joueursAndPostes}">
                    <span th:text="${joueurAndPostes.joueur.nom}"></span>
                    <span th:text="${joueurAndPostes.joueur.prenom}"></span>

                            <ul>
                                <li th:each="poste : ${joueurAndPostes.postes}">
                                    <span th:text="${poste.nomPoste}"></span>

                                    <form id="deleteForm" th:action="@{'/deletePosteEq1/' + ${poste.idPoste}}" method="post">
                                        <input type="hidden" name="_method" value="DELETE" />
                                        <a href="#" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" onclick="confirmDelete(event)">Delete</a>
                                    </form>

                                </li>
                            </ul>


                     <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{'/addPosteEq1/' + ${joueurAndPostes.joueur.idJoueur}}">AddRole</a>
                </li>
            </ul>

            <div class="container">
                <a class="home-link" th:href="@{${'/partie/'+ idPartie}}">Back</a>
            </div>


            <script>
                function confirmDelete(event) {
                    if (confirm('Confirm delete Poste')) {
                        var form = event.target.closest("form");
                        form.submit();
                    }
                }
            </script>




        </div>
    </div>
</div>




</body>
</html>
